<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="deck-container">
      <div id="current-card" class="card">
        <div class="card-inner">
          <div class="card-front">
            <div class="cardTop"></div>
            <div class="cardMiddle"></div>
            <div class="cardBottom"></div>
          </div>
          <div class="card-back"></div>
        </div>
      </div>
    </div>
    <button id="cardButton">Draw Card</button>
    <div
      id="cards-left"
      style="text-align: center; color: white; font-size: 20px; margin-top: 20px;"
    >
      Cards left: 52
    </div>
  </body>
</html>
